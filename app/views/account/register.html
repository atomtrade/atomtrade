<div wd-header></div>
<div wd-footer></div>
<div class="wd-register-box wd-register">
    <div class="header">
        <p>
            <span class="title">个人信息</span>
            <span class="des">依据监管机构香港证监会规定，需要您提供相关信息</span>
        </p>
    </div>
    <div class="body">
        <div class="body-content">
            <div class="item">
                <p class="title">真实姓名<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入您本人的真实姓名</div>
            </div>
            <div class="item">
                <p class="title">电子邮箱<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入您的电子邮箱地址</div>
            </div>
            <div class="item">
                <p class="title">身份证号<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入 18 位身份证号码</div>
            </div>
            <div class="item">
                <p class="title">签发机构<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入您身份证背面的签发机构</div>
            </div>
            <div class="item">
                <p class="title">就业情况<span class="strong">*</span></p>
                <select class="select">
                    <option>在职</option>
                    <option>无业</option>
                </select>
                <div class="tip">请输入您身份证背面的签发机构</div>
            </div>
            <div class="item">
                <p class="title">单位电话<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入您身份证背面的签发机构</div>
            </div>
            <div class="item">
                <p class="title">单位地址<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入您身份证背面的签发机构</div>
            </div>
            <div class="item">
                <p class="title">常住地址<span class="strong">*</span></p>
                <input type="text">
                <div class="tip">请输入您身份证背面的签发机构</div>
            </div>
            <div class="item">
                <p class="title">通讯地址<span class="strong">*</span></p>
                <input class="address-radio" name="address" type="radio" checked="checked">与单位地址相同
                <input class="address-radio second" name="address" type="radio">与常住地址相同
            </div>
            <div class="item">
                <p class="title">邀请码</p>
                <input type="text">
                <a href="">如何获得邀请码？</a>
            </div>
            <div class="btns">
                <div class="btn">下一步</div>
                <a class="prev-btn" href="">返回上一步</a>
            </div>
            <div class="tips">
                <p>注册原子证券账户代表您同意<a href="">服务协议</a>及<a href="">隐私协议</a></p>
            </div>
        </div>
    </div>
</div>
